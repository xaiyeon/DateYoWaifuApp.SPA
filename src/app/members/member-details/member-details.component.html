<div class="container">
  <div class="row">
    <h1>{{user?.knownAs}}'s Profile</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default tab-panel">
        <img class="img-thumbnail" src="{{user.profileImageURL ? user.profileImageURL : '../../../assets/images/user_def.gif '}}" alt="{{user?.knownAs}}">
        <div class="panel-body">
          <div>
            <br>
            <strong>Location: </strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
              <strong>Age: </strong>
              <p>{{user?.age}}</p>
          </div>
          <div>
              <strong>Last Active: </strong>
              <p>{{user?.lastActive | timeAgo }}</p>
          </div>
          <div>
              <strong>Member Since: </strong>
              <p>{{user?.dateCreated | date}}</p>
          </div>
        </div>
        <div class="panel-footer">
          <div class="btn-group-justified">
            <div class="btn-group">
              <button class="btn btn-danger" (click)="sendLike(user.id)">Like</button>
              <button class="btn btn-primary" (click)="selectTab(3)">Message</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  <div class="col-sm-8">
  <!-- Nav tabs -->
  <div class="tab-panel">
      <tabset #memberTabs>
        <tab heading="About" id="tab1">
          <h4>Description</h4>
          <p>{{user?.introduction}}</p>
          <h4>Looking For: </h4>
          <p>{{user?.lookingFor}}</p>
        </tab>
        <tab heading="Interests">
          <h4>Description</h4>
          <p>{{user?.interests}}</p>
        </tab>
        <tab heading="Photos">
          <div>
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </div>
        </tab>
        <tab heading="Messages">
            <app-member-simple-chat [userId]="user.id"></app-member-simple-chat>
        </tab>
      </tabset>
    </div>

  </div>

  
</div>
